<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>   
<body>
    <div id="app">
        {{ message }}
    </div> 
    <div id="app-2">
        <span v-bind:title="message">

        </span>
    </div>
    <!-- 布尔类型 -->
    <div id="app-3">
        <p v-if="seen">现在你看我</p>
    </div>
    <!-- 列表集合 -->
    <div id ="app-4">
        <ol v-for="todo in todos">
            {{ todo.text }}
        </ol>
    </div>
    <!-- 方法函数 -->
    <div id = "app-5">
        <p> {{ message}} </p>
        <button v-on:click='reverseMessage'>反转消息</button>
    </div>
     <!-- 轻松实现表单输入和应用状态之间的双向绑定。 -->
    <div id = "app-6">
        <!-- p用来显示input的输入 -->
        <p> {{ message }}</p>
        <input v-model="message">
    </div>

    <div id = "apps"> 
        <button-xx @ss = "clicknow"> </button-xx> 
        <button-xx> </button-xx> 
        <button-xx> </button-xx> 
    </div>
    <!-- 通过@监听clickEight事件，触发mth8方法 -->
    <div id = "app-8">
        <button-xx @click-eight = "mth8" ></button-xx>
    </div>
    <div id="example">
        <p>Origional message:"{{ message }}"</p>
        <p>Computed reversed message:"{{reversedMessage}}"
        </p>
    </div>
    <div id="demo3">{{fullName}}</div>

    <script type="text/javascript">
        // 基于watch 侦听属性：在控制台修改firstName的数据之后，可以同步修改fullName的数据。
        var vm3 = new Vue({
            el: '#demo3',
            data: {
                firstName: "first",
                lastName: 'bar',
                fullName: 'foo bar'
            },
            // watch 可以关注属性，还可以关注其他的吗？ 
            watch: {
                firstName: function(val){
                    this.fullName = val + '' + this.lastName;
                    console.log(this.fullName);
                }
            }
        })

        var vm2 = new Vue({
            el:'#example',
            data:{
                message: 'Hello'
            },
            computed: {
                reversedMessage: function(){
                    return this.message.split('').reverse().join('');
                }
            }
        })
        // vue实例与响应式
        var data = {a : 1}
        var vms = new Vue({
            data: data
        })
        vms.a == data.a 
        vms.a = 2
        console.log(data.a)
        // 生命周期
        var app12 = new Vue({
            data: {
                a:1
            },
            created: function(){
                console.log('a is:' + this.a)
            }
        })
        // 组件
    Vue.component('button-xx',{
        data: function() {
            return {
                count: 0
            }
        },
        // 点击时，触发clickfun方法， 同时会驱动clicknow执行？
        template: '<button v-on:click="clickfun"> you clicked me {{count}} times</button>',
        methods: {
            // 这里会触发clicknow，后面的vue的clicknow会被执行。
            clickfun: function(){
                this.count++;
                //  这里会发送一个clicknow 事件， 触发
                this.$emit('clicknows',this.count);
                this.$emit('click-eight', this.count);
            }
        }
    })
    // 事件绑定接收值
    // apps与dom绑定，然后才能与组件产生联接
    var vm = new Vue({
        el:'#apps',
        methods:{
            // 接收对应的值， 修改@由 clicknow-> clicknows之后，代表关注的事件变了，
            // 此时即使子组件通过emit发送了事件，但也不会触发，因为事件不同。
            clicknow: function(e){
                console.log(e);
            }
        }
    })

    var vm3 = new Vue({
        el:'#app-8',
        methods: {
            mth8 : function(e){
                console.log(e)
            }
        }
    })
    
    var app6 = new Vue({
            el:'#app-6',
            data: {
                message: 'Hello vue!'
            }
        })
        var app5 = new Vue({
            el:'#app-5',
            data: {
                message: 'hello vue'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                } 
            }
        })
        var app4 = new Vue({
            el:'#app-4',
            data: {
                todos:[
                    {text: '1 one'},
                    {text: '2 two'},
                    {text: '3 three'}
                ]
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen:true 
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!'
            }
        })
    </script>
</body>

</html>
